{% extends 'base.html' %} 
{% block content %}

<body style="background-color: #15202b; color: white">
  <div class="container-fluid" style="height: 100vh">
    <div class="row h-100">
      <!-- Chat List -->
      <div
        class="col-md-4 p-0"
        style="background-color: #192734; border-right: 1px solid #38444d">
        <div class="p-3">
          <h4 class="mb-3">Messages</h4>
          <!-- Chat list items -->
          <div
            class="d-flex align-items-center mb-3 p-2"
            style="
              background-color: #22303c;
              border-radius: 10px;
              cursor: pointer;
            ">
            <img
              src="https://via.placeholder.com/50"
              class="rounded-circle me-3"
              alt="User Avatar"
              style="width: 50px; height: 50px" />
            <div>
              <h6 class="mb-0">John Doe</h6>
              <small style="color: #2773d6">Hey, how are you?</small>
            </div>
          </div>
          <div
            class="d-flex align-items-center mb-3 p-2"
            style="border-radius: 10px; cursor: pointer">
            <img
              src="https://via.placeholder.com/50"
              class="rounded-circle me-3"
              alt="User Avatar"
              style="width: 50px; height: 50px" />
            <div>
              <h6 class="mb-0">Jane Smith</h6>
              <small style="color: #2773d6">Check out this photo!</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Window -->
      <div class="col-md-8 p-0 d-flex flex-column">
        <!-- Chat Header -->
        <div
          class="p-3 d-flex justify-content-between align-items-center"
          style="background-color: #22303c">
          <div class="d-flex align-items-center">
            <img
              src="https://via.placeholder.com/40"
              class="rounded-circle me-3"
              alt="User Avatar"
              style="width: 40px; height: 40px" />
            <h5 class="mb-0">John Doe</h5>
          </div>
          <div>
            <button
              class="btn btn-outline-light me-2"
              style="border-radius: 50%">
              <i class="fas fa-phone"></i>
            </button>
            <button class="btn btn-outline-light" style="border-radius: 50%">
              <i class="fas fa-video"></i>
            </button>
          </div>
        </div>

        <!-- Chat Messages -->
        <div
          class="flex-grow-1 p-3"
          style="overflow-y: auto; background-color: #15202b">
          <!-- Received Message -->
          <div class="d-flex mb-3">
            <img
              src="https://via.placeholder.com/40"
              class="rounded-circle me-2 align-self-end"
              alt="User Avatar"
              style="width: 40px; height: 40px" />
            <div
              style="
                background-color: #22303c;
                border-radius: 18px;
                max-width: 70%;
              ">
              <p class="mb-0 p-2">Hey, how are you doing?</p>
            </div>
          </div>

          <!-- Sent Message -->
          <div class="d-flex justify-content-end mb-3">
            <div
              style="
                background-color: #1da1f2;
                border-radius: 18px;
                max-width: 70%;
              ">
              <p class="mb-0 p-2">I'm good, thanks! How about you?</p>
            </div>
          </div>

          <!-- Received Image Message -->
          <div class="d-flex mb-3">
            <img
              src="https://via.placeholder.com/40"
              class="rounded-circle me-2 align-self-end"
              alt="User Avatar"
              style="width: 40px; height: 40px" />
            <div
              style="
                background-color: #22303c;
                border-radius: 18px;
                max-width: 70%;
              ">
              <img
                src="https://via.placeholder.com/300x200"
                class="img-fluid rounded-3 mb-1"
                alt="Shared Image" />
              <p class="mb-0 p-2">Check out this cool photo!</p>
            </div>
          </div>
        </div>

        <!-- Message Input -->
        <div class="p-3" style="background-color: #22303c">
          <form class="d-flex align-items-center">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Type a message..."
                style="background-color: #192734; border: none; color: white" />
              <button
                class="btn btn-outline-light"
                type="button"
                style="border-radius: 50%">
                <i class="fas fa-image"></i>
              </button>
              <button
                class="btn btn-primary"
                type="submit"
                style="border-radius: 50%">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
