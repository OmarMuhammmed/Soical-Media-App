{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <h1 class="display-4">üê¶ Switter</h1>
            </div>
            <div class="card" style="background-color: #192734; border-color: #38444d;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Change Password</h2>
                    <form method="post" action="{% url 'account_change_password' %}">
                        {% csrf_token %}
                        {{ redirect_field }}
                        <div class="mb-3">
                            <label for="old_password" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="old_password" name="old_password" style="background-color: #253341; border-color: #38444d; color: #ffffff;" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password1" name="new_password1" style="background-color: #253341; border-color: #38444d; color: #ffffff;" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password2" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="new_password2" name="new_password2" style="background-color: #253341; border-color: #38444d; color: #ffffff;" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Change Password</button>
                    </form>
                    <hr style="border-color: #38444d;">
                    <div class="text-center">
                        <a href="{% url 'account_reset_password' %}" class="text-info">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
