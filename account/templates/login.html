{% extends "base.html" %}
 
{% load static %} 
{% block content %}

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4">
          <h1 class="display-4">üê¶ Switter</h1>
        </div>
        <div
          class="card"
          style="background-color: #192734; border-color: #38444d">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Log in </h2>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label"
                  >Username or email</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter your username or email"
                  style="
                    background-color: #253341;
                    border-color: #38444d;
                    color: #ffffff;
                  " />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  style="
                    background-color: #253341;
                    border-color: #38444d;
                    color: #ffffff;
                  " />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                  style="background-color: #253341; border-color: #38444d" />
                <label class="form-check-label" for="rememberMe"
                  >Remember me</label
                >
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">
                Log in
              </button>
              <div class="text-center">
                <a href="#" class="text-info">Forgot password?</a>
              </div>
            </form>
            <hr style="border-color: #38444d" />
            <div class="text-center">
              <p>Or log in with:</p>
              <button
                class="btn btn-outline-light me-2"
                style="background-color: #253341">
                <i class="fab fa-google"></i> Google
              </button>
              <button
                class="btn btn-outline-light"
                style="background-color: #253341">
                <i class="fab fa-twitter"></i> Twitter
              </button>
            </div>
          </div>
        </div>
        <div class="mt-4 text-center">
          <p>
            Don't have an account?
            <a href="#" class="text-info">Sign up for Switter</a>
          </p>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}
