{% extends "base.html" %}



{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <h1 class="display-4">üê¶ Switter</h1>
            </div>
            <div class="card" style="background-color: #192734; border-color: #38444d;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Sign up</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Frist name</label>
                            <input type="text" class="form-control" id="fristname" placeholder="username" style="color: #ffffff; background-color: #253341; border-color: #38444d; ">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="username" style="color: #ffffff; background-color: #253341; border-color: #38444d; ">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">User name</label>
                            <input type="text" class="form-control" id="username" placeholder="username" style="color: #ffffff; background-color: #253341; border-color: #38444d; ">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email" style="background-color: #253341; border-color: #38444d; color: #ffffff;">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="password" style="background-color: #253341; border-color: #38444d; color: #ffffff;">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="password" style="background-color: #253341; border-color: #38444d; color: #ffffff;">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" style="background-color: #253341; border-color: #38444d;">
                            <label class="form-check-label" for="terms">I agree to the <a href="#" class="text-info">terms and conditions</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
                    </form>
                    <hr style="border-color: #38444d;">
                    <div class="text-center">
                        <p>Or sign up with:</p>
                        <button class="btn btn-outline-light me-2" style="background-color: #253341;">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="btn btn-outline-light" style="background-color: #253341;">
                            <i class="fab fa-twitter"></i> Twitter
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-4 text-center">
                <p>Already have an account? <a href="#" class="text-info">Log in to Switter</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
